<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
    <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-10">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-bold text-primary">WebWise - Mirak Oracle Platform</h1>
            <div class="flex items-center space-x-4">
                <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
                    <i class="fas fa-moon dark:fas fa-sun"></i>
                </button>
                <button id="mobileMenuToggle" class="md:hidden p-2 rounded-full bg-gray-200 dark:bg-gray-700">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
        <div id="mobileMenu" class="hidden md:hidden bg-white dark:bg-gray-800 p-4">
            <!-- Add mobile menu items here if needed -->
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="appGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- App cards will be dynamically inserted here -->
        </div>
    </main>

    <footer class="bg-white dark:bg-gray-800 mt-12 py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 WebWise - Mirak Oracle Platform, Part Of Mirakle Group. All rights reserved.</p>
        </div>
    </footer>

    <div id="cookieNotice" class="fixed bottom-0 left-0 right-0 bg-gray-800 text-white p-4 text-center hidden">
        <p class="mb-2">This website uses cookies to ensure you get the best experience on our website.</p>
        <button id="acceptCookies" class="bg-primary text-white font-bold py-2 px-4 rounded">Accept</button>
    </div>

    <script>
        const apps = [
            {
                name: "Flippy Hero",
                description: "Welcome to FlippyHero, the ultimate bottle flipping challenge that will test your precision and agility!",
                icon: "fas fa-bottle-water",
                appId: "app2724972-by53qh",
                encodedUrl: "aHR0cDovL3d3dy5hcHBjcmVhdG9yMjQuY29tL2FwcDI3MjQ5NzItYnk1M3Fo",
                apkPureUrl: "https://apkpure.com/flippyhero/flippy.hero",
                rating: 4.5,
                reviews: 1250
            },
            {
                name: "MirakleAi",
                description: "MirakleAi is an innovative artificial intelligence solutions technology designed to revolutionize various industries.",
                icon: "fas fa-robot",
                appId: "app2777451-w9asqr",
                encodedUrl: "aHR0cDovL3d3dy5hcHBjcmVhdG9yMjQuY29tL2FwcDI3Nzc0NTEtdzlhc3Fy",
                apkPureUrl: "https://apkpure.com/mirakleai/mirakleai.aptbl",
                rating: 4.8,
                reviews: 980
            },
            {
                name: "SeekWise",
                description: "SeekWise is an innovative and user-centric free search engine designed to empower users with intelligent and efficient information retrieval.",
                icon: "fas fa-search",
                appId: "app2842542-f9en45",
                encodedUrl: "aHR0cDovL3d3dy5hcHBjcmVhdG9yMjQuY29tL2FwcDI4NDI1NDItZjllbjQ1",
                apkPureUrl: "https://apkpure.com/seekwise/seekwise.avcx",
                rating: 4.2,
                reviews: 750
            },
            {
                name: "Wapchat",
                description: "Welcome to Wapchat, where connections spark and conversations flow. Join our vibrant community and chat your way to new friendships, fun, and more!",
                icon: "fas fa-comments",
                appId: "app1148362-f6a0hw",
                encodedUrl: "aHR0cDovL3d3dy5hcHBjcmVhdG9yMjQuY29tL2FwcDExNDgzNjItZjZhMGh3",
                apkPureUrl: "https://apkpure.com/wapchat/wapchat.actb",
                rating: 4.6,
                reviews: 2100
            }
        ];

        function createStarRating(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            
            return `
                ${'<i class="fas fa-star text-yellow-400"></i>'.repeat(fullStars)}
                ${hasHalfStar ? '<i class="fas fa-star-half-alt text-yellow-400"></i>' : ''}
                ${'<i class="far fa-star text-yellow-400"></i>'.repeat(emptyStars)}
            `;
        }

        function createAppCard(app) {
            return `
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 flex flex-col items-center transition-transform duration-300 transform hover:scale-105">
                    <i class="${app.icon} text-5xl text-primary mb-4"></i>
                    <h2 class="text-xl font-semibold mb-2">${app.name}</h2>
                    <p class="text-sm text-gray-600 dark:text-gray-400 text-center mb-4">${app.description}</p>
                    <div class="flex items-center mb-4">
                        ${createStarRating(app.rating)}
                        <span class="ml-2 text-sm text-gray-600 dark:text-gray-400">(${app.reviews} reviews)</span>
                    </div>
                    <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                        <button class="download-btn bg-gradient-to-r from-primary to-secondary text-white font-bold py-2 px-4 rounded-full transition-all duration-300 glow" data-app="${app.appId}" data-encoded-url="${app.encodedUrl}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                            Download
                        </button>
                        <a href="${app.apkPureUrl}" target="_blank" rel="noopener noreferrer" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 font-bold py-2 px-4 rounded-full transition-all duration-300 hover:bg-gray-300 dark:hover:bg-gray-600 text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" />
                            </svg>
                            APKPure
                        </a>
                    </div>
                </div>
            `;
        }

        function attachDownloadListeners() {
            const downloadButtons = document.querySelectorAll('.download-btn');
            downloadButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const appId = button.dataset.app;
                    const encodedUrl = button.dataset.encodedUrl;
                    startDownload(appId, encodedUrl);
                });
            });
        }

        function startDownload(appId, encodedUrl) {
            const decodedUrl = atob(encodedUrl);
            window.open(decodedUrl, '_blank');
        }

        function loadApps() {
            const appGrid = document.getElementById('appGrid');
            apps.forEach(app => {
                appGrid.innerHTML += createAppCard(app);
            });
            attachDownloadListeners();
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
        }

        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        }

        function initCookieNotice() {
            const cookieNotice = document.getElementById('cookieNotice');
            const acceptCookies = document.getElementById('acceptCookies');

            if (!localStorage.getItem('cookiesAccepted')) {
                cookieNotice.classList.remove('hidden');
            }

            acceptCookies.addEventListener('click', () => {
                localStorage.setItem('cookiesAccepted', 'true');
                cookieNotice.classList.add('hidden');
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadApps();
            initCookieNotice();

            const darkModeToggle = document.getElementById('darkModeToggle');
            darkModeToggle.addEventListener('click', toggleDarkMode);

            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            mobileMenuToggle.addEventListener('click', toggleMobileMenu);
        });
    </script>
</body>
</html>
